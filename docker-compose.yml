services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_octane_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/vendor
      - /app/node_modules
      - ./custom-entrypoint.sh:/app/docker-entrypoint.sh
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laravel
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: laravel_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - laravel
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: laravel_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - laravel
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  laravel:
    driver: bridge