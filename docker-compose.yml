services:
  # Laravel Application dengan FrankenPHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-frankenphp
    restart: unless-stopped
    # SOLUSI: Hapus --workers dan --max-requests, tambahkan --host=0.0.0.0
    command:
      - "php"
      - "artisan"
      - "octane:frankenphp"
      - "--host=0.0.0.0"
      - "--port=8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - storage-data:/app/storage/app
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=secret_password
      # PENTING: Disable auto HTTPS untuk development
      - CADDY_GLOBAL_OPTIONS=auto_https off
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laravel-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: laravel-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel_user
      POSTGRES_PASSWORD: secret_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_user -d laravel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel-network

volumes:
  postgres-data:
    driver: local
  storage-data:
    driver: local

networks:
  laravel-network:
    driver: bridge